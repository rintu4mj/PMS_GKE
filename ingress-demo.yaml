apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-resource
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
  - host: "34.135.240.58.nip.io"
    http:
      paths:
      - path: /projects/.*
        pathType: Prefix
        backend:
          service:
            name: project-main-service
            port:
              number: 8100
      - path: /counts/.*
        pathType: Prefix
        backend:
          service:
            name: project-counter-service
            port:
              number: 8101
      - path: /.*
        pathType: Prefix
        backend:
          service:
            name: pms-tool-ui-service
            port:
              number: 3000
      - path: /notifications/.*
        pathType: Prefix
        backend:
          service:
            name: project-notification-service
            port:
              number: 8102
              
              
              
      
